<!DOCTYPE html>
<!--ICS2O-unit2-03-HTML-Address with JS-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Address Webpage, with Javascript" />
    <meta name="keywords" content="mths, ICS2O" />
    <meta name="author" content="Lamees-Hemdan" />
    <meta name="viewport" content="width=device-width, intitial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.blue_grey-amber.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./js/script.js"/>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <title>Address webpage</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script  src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Address Webpage, JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">Please enter The Following:</div>
        <image src="./images/street image.jpg" alt="world" width="30%" hight="auto" style="padding: 100 px;" />
        <br />
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Street Number</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="street-number">
            <label class="mdl-textfield__label" for="Street-Number">Street number</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Simple Textfield -->
        <form action="#">
          <p>Street Name</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="street-name">
            <label class="mdl-textfield__label" for="Street-Name">Street name</label>
          </div>
        </form>
        <!-- Accent-colored raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="enterClicked()"
          >
          Submit
        </button>
        <br />
        <br />
        <div class="page-content-answer">
        <div id="adress">
          <div id="user-info"></div>
        </div>
        </div>
        </main>
    </div>
  </body>
</html>
